<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/sticky-footer.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/bootstrap-social.css">
  <script src="https://use.fontawesome.com/72bffeb71e.js"></script>
  <title>Taqwa</title>
</head>


<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light tr-nav">
      <h1 class="tr-brand">Taqwa</h1>
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse tr-nav-links" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active tr-nav-item" href="#">About<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link tr-nav-item" href="#">Portfolio</a>
          <a class="nav-item nav-link tr-nav-item" href="#">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <!--General contatiner begins here-->
  <div class="container tr-container">
    <div class="row">
      <div class="col-md-8 col-sm-12 col-xs-12 bg-white tr-about">

        <!--Portfolio cards begin here-->
        <h3>Portfolio</h3>
        <div class="card bg-dark text-white">
          <img class="card-img" src="..." alt="Card image">
          <div class="card-img-overlay">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text">Last updated 3 mins ago</p>
          </div>
        </div>
      </div>

      <!--Contact side bar begins here-->
      <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="row">
          <div class="col-md-11 tr-contact">
            <h5>Connect with me</h5>
            <a class="btn btn-social-icon btn-twitter tr-soc-btn">
              <span class="fa fa-twitter"></span>
            </a>

            <a class="btn btn-social-icon btn-linkedin tr-soc-btn">
              <span class="fa fa-linkedin"></span>
            </a>

            <a class="btn btn-social-icon btn-github tr-soc-btn">
              <span class="fa fa-github"></span>
            </a>
          </div>
        </div>


      </div>



    </div>

  </div>

  <footer class="footer tr-footer">
    <div class="container">
      <p class="footer-p">Copyright Taqwa Rushdan 2017.</p>
    </div>
  </footer>

</body>

</html>
